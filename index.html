<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page first-page">
      <div class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <main>
        <div class="artist">
          <img src="images/17638e318a97a031.png" class="artist__image" />
          <div class="artist__text">
            <div class="artist__text-name">Tyler, The Creator</div>
            <div class="artist__text-ganre">Rap, Hip-Hop</div>
          </div>
        </div>
        <div class="btn">
          <div class="btn__coulmn shuffle">Shuffle</div>
          <div class="btn__coulmn heart">
            <i class="fas fa-heart"></i>
            <div>212 971</div>
          </div>
        </div>
        <div class="song-list">
          <div class="song-list__song">
            <div class="song__column">
              <img src="images/17638e318a97a031.png" class="song__cover" />
              <div class="song__text">
                <div class="song__text-name">Tyler,the Creator</div>
                <div class="song__text-title">EARFQUAKE</div>
              </div>
            </div>
            <div class="song__column"><i class="fas fa-ellipsis-v"></i></div>
          </div>
          <div class="song-list__song">
            <div class="song__column">
              <img src="images/17638e318a97a031.png" class="song__cover" />
              <div class="animation-box">
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
              </div>
              <div class="song__text">
                <div class="song__text-name">Tyler,the Creator</div>
                <div class="song__text-title">NOVEMBER</div>
              </div>
            </div>
            <div class="song__column"><i class="fas fa-ellipsis-v"></i></div>
          </div>
          <div class="song-list__song">
            <div class="song__column">
              <img src="images/17638e318a97a031.png" class="song__cover" />
              <div class="song__text">
                <div class="song__text-name">Tyler,the Creator</div>
                <div class="song__text-title">911</div>
              </div>
            </div>
            <div class="song__column"><i class="fas fa-ellipsis-v"></i></div>
          </div>
          <div class="song-list__song">
            <div class="song__column">
              <img src="images/17638e318a97a031.png" class="song__cover" />
              <div class="song__text">
                <div class="song__text-name">Tyler,the Creator</div>
                <div class="song__text-title">WOLF</div>
              </div>
            </div>
            <div class="song__column"><i class="fas fa-ellipsis-v"></i></div>
          </div>
        </div>
        <div class="nowplaying">
          <div class="nowplaying__text">
            <div class="nowplaying__text-name">Tyler, The Creator</div>
            <div class="nowplaying__text-ganre">NOVEMBER</div>
          </div>
          <div class="nowplaying__btn">
            <i class="fas fa-step-backward fa-xs"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward fa-xs"></i>
          </div>
        </div>
      </main>
    </div>
    <div class="page second-page">
      <div class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <main>
        <div class="artist">
          <img src="images/17638e318a97a031.png" class="artist__image artist__image-xl" />
          <div class="artist__text">
            <div class="artist__text-name">November</div>
            <div class="artist__text-ganre">Tyler, The Creator</div>
          </div>
          <div class="time">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <input type="range"/>
          <div class="nowplaying__btn2">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward fa-xs"></i>
            <div class="play-btn"><i class="fas fa-play"></i></div>
            
            <i class="fas fa-step-forward fa-xs"></i>
            <i class="fas fa-random"></i>
          </div>
      </main>
    </div>
  </body>
</html>
